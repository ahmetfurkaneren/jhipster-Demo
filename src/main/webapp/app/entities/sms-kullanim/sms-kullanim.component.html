<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterDemoApp.smsKullanim.home.title">Sms Kullanims</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sms-kullanim" [routerLink]="['/sms-kullanim/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterDemoApp.smsKullanim.home.createLabel">
            Create a new Sms Kullanim
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="smsKullanims?.length === 0">
        <span jhiTranslate="jhipsterDemoApp.smsKullanim.home.notFound">No smsKullanims found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="smsKullanims && smsKullanims.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.smsKullanim.tarih">Tarih</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.smsKullanim.icerik">Icerik</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.smsKullanim.sozlesmeninPaketleri">Sozlesmenin Paketleri</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.smsKullanim.telNo">Tel No</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let smsKullanim of smsKullanims ;trackBy: trackId">
                    <td><a [routerLink]="['/sms-kullanim', smsKullanim.id, 'view']">{{ smsKullanim.id }}</a></td>
                    <td>{{ smsKullanim.tarih | date:'medium' }}</td>
                    <td>{{ smsKullanim.icerik }}</td>
                    <td>
                        <div *ngIf="smsKullanim.sozlesmeninPaketleri">
                            <a [routerLink]="['/sozlesmenin-paketleri', smsKullanim.sozlesmeninPaketleri?.id, 'view']" >{{ smsKullanim.sozlesmeninPaketleri?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="smsKullanim.telNo">
                            <a [routerLink]="['/tel-no', smsKullanim.telNo?.id, 'view']" >{{ smsKullanim.telNo?.numara }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sms-kullanim', smsKullanim.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sms-kullanim', smsKullanim.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(smsKullanim)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
