<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterDemoApp.dakikaKullanim.home.title">Dakika Kullanims</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dakika-kullanim" [routerLink]="['/dakika-kullanim/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterDemoApp.dakikaKullanim.home.createLabel">
            Create a new Dakika Kullanim
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="dakikaKullanims?.length === 0">
        <span jhiTranslate="jhipsterDemoApp.dakikaKullanim.home.notFound">No dakikaKullanims found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="dakikaKullanims && dakikaKullanims.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.dakikaKullanim.tarih">Tarih</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.dakikaKullanim.miktar">Miktar</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.dakikaKullanim.sozlesmeninPaketleri">Sozlesmenin Paketleri</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.dakikaKullanim.telNo">Tel No</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dakikaKullanim of dakikaKullanims ;trackBy: trackId">
                    <td><a [routerLink]="['/dakika-kullanim', dakikaKullanim.id, 'view']">{{ dakikaKullanim.id }}</a></td>
                    <td>{{ dakikaKullanim.tarih | date:'medium' }}</td>
                    <td>{{ dakikaKullanim.miktar }}</td>
                    <td>
                        <div *ngIf="dakikaKullanim.sozlesmeninPaketleri">
                            <a [routerLink]="['/sozlesmenin-paketleri', dakikaKullanim.sozlesmeninPaketleri?.id, 'view']" >{{ dakikaKullanim.sozlesmeninPaketleri?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="dakikaKullanim.telNo">
                            <a [routerLink]="['/tel-no', dakikaKullanim.telNo?.id, 'view']" >{{ dakikaKullanim.telNo?.numara }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/dakika-kullanim', dakikaKullanim.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/dakika-kullanim', dakikaKullanim.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(dakikaKullanim)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
