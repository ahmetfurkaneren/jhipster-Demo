<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterDemoApp.internetKullanim.home.title">Internet Kullanims</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-internet-kullanim" [routerLink]="['/internet-kullanim/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterDemoApp.internetKullanim.home.createLabel">
            Create a new Internet Kullanim
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="internetKullanims?.length === 0">
        <span jhiTranslate="jhipsterDemoApp.internetKullanim.home.notFound">No internetKullanims found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="internetKullanims && internetKullanims.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.internetKullanim.tarih">Tarih</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.internetKullanim.miktar">Miktar</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.internetKullanim.sozlesmeninPaketleri">Sozlesmenin Paketleri</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let internetKullanim of internetKullanims ;trackBy: trackId">
                    <td><a [routerLink]="['/internet-kullanim', internetKullanim.id, 'view']">{{ internetKullanim.id }}</a></td>
                    <td>{{ internetKullanim.tarih | date:'medium' }}</td>
                    <td>{{ internetKullanim.miktar }}</td>
                    <td>
                        <div *ngIf="internetKullanim.sozlesmeninPaketleri">
                            <a [routerLink]="['/sozlesmenin-paketleri', internetKullanim.sozlesmeninPaketleri?.id, 'view']" >{{ internetKullanim.sozlesmeninPaketleri?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/internet-kullanim', internetKullanim.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/internet-kullanim', internetKullanim.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(internetKullanim)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
