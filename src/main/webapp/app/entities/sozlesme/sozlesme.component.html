<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterDemoApp.sozlesme.home.title">Sozlesmes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sozlesme" [routerLink]="['/sozlesme/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterDemoApp.sozlesme.home.createLabel">
            Create a new Sozlesme
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sozlesmes?.length === 0">
        <span jhiTranslate="jhipsterDemoApp.sozlesme.home.notFound">No sozlesmes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sozlesmes && sozlesmes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.sozlesme.tip">Tip</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.sozlesme.tarih">Tarih</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.sozlesme.bitisTarihi">Bitis Tarihi</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.sozlesme.musteri">Musteri</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterDemoApp.sozlesme.telNo">Tel No</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sozlesme of sozlesmes ;trackBy: trackId">
                    <td><a [routerLink]="['/sozlesme', sozlesme.id, 'view']">{{ sozlesme.id }}</a></td>
                    <td jhiTranslate="{{ 'jhipsterDemoApp.Tip.' + sozlesme.tip }}">{{ sozlesme.tip }}</td>
                    <td>{{ sozlesme.tarih | date:'medium' }}</td>
                    <td>{{ sozlesme.bitisTarihi | date:'medium' }}</td>
                    <td>
                        <div *ngIf="sozlesme.musteri">
                            <a [routerLink]="['/musteri', sozlesme.musteri?.id, 'view']" >{{ sozlesme.musteri?.ad }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="sozlesme.telNo">
                            <a [routerLink]="['/tel-no', sozlesme.telNo?.id, 'view']" >{{ sozlesme.telNo?.numara }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sozlesme', sozlesme.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sozlesme', sozlesme.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sozlesme)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
