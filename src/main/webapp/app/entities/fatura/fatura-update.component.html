<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-fatura-heading" jhiTranslate="jhipsterDemoApp.fatura.home.createOrEditLabel">Create or edit a Fatura</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterDemoApp.fatura.ilkOdemeTarihi" for="field_ilkOdemeTarihi">Ilk Odeme Tarihi</label>
                    <div class="d-flex">
                        <input id="field_ilkOdemeTarihi" type="datetime-local" class="form-control" name="ilkOdemeTarihi" formControlName="ilkOdemeTarihi" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('ilkOdemeTarihi')!.invalid && (editForm.get('ilkOdemeTarihi')!.dirty || editForm.get('ilkOdemeTarihi')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ilkOdemeTarihi')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('ilkOdemeTarihi')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterDemoApp.fatura.sonOdemeTarihi" for="field_sonOdemeTarihi">Son Odeme Tarihi</label>
                    <div class="d-flex">
                        <input id="field_sonOdemeTarihi" type="datetime-local" class="form-control" name="sonOdemeTarihi" formControlName="sonOdemeTarihi" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('sonOdemeTarihi')!.invalid && (editForm.get('sonOdemeTarihi')!.dirty || editForm.get('sonOdemeTarihi')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sonOdemeTarihi')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('sonOdemeTarihi')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterDemoApp.fatura.odenenTarih" for="field_odenenTarih">Odenen Tarih</label>
                    <div class="d-flex">
                        <input id="field_odenenTarih" type="datetime-local" class="form-control" name="odenenTarih" formControlName="odenenTarih" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterDemoApp.fatura.toplamTutar" for="field_toplamTutar">Toplam Tutar</label>
                    <input type="number" class="form-control" name="toplamTutar" id="field_toplamTutar"
                           formControlName="toplamTutar"/>
                    <div *ngIf="editForm.get('toplamTutar')!.invalid && (editForm.get('toplamTutar')!.dirty || editForm.get('toplamTutar')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('toplamTutar')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('toplamTutar')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterDemoApp.fatura.sozlesme" for="field_sozlesme">Sozlesme</label>
                    <select class="form-control" id="field_sozlesme" name="sozlesme" formControlName="sozlesme">
                        <option *ngIf="!editForm.get('sozlesme')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="sozlesmeOption.id === editForm.get('sozlesme')!.value?.id ? editForm.get('sozlesme')!.value : sozlesmeOption" *ngFor="let sozlesmeOption of sozlesmes; trackBy: trackById">{{ sozlesmeOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('sozlesme')!.invalid && (editForm.get('sozlesme')!.dirty || editForm.get('sozlesme')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('sozlesme')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
