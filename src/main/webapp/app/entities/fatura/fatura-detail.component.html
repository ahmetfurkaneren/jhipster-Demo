<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fatura">
            <h2><span jhiTranslate="jhipsterDemoApp.fatura.detail.title">Fatura</span> {{ fatura.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterDemoApp.fatura.ilkOdemeTarihi">Ilk Odeme Tarihi</span></dt>
                <dd>
                    <span>{{ fatura.ilkOdemeTarihi }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.fatura.sonOdemeTarihi">Son Odeme Tarihi</span></dt>
                <dd>
                    <span>{{ fatura.sonOdemeTarihi }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.fatura.odenenTarih">Odenen Tarih</span></dt>
                <dd>
                    <span>{{ fatura.odenenTarih }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.fatura.toplamTutar">Toplam Tutar</span></dt>
                <dd>
                    <span>{{ fatura.toplamTutar }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterDemoApp.fatura.sozlesme">Sozlesme</span></dt>
                <dd>
                    <div *ngIf="fatura.sozlesme">
                        <a [routerLink]="['/sozlesme', fatura.sozlesme?.id, 'view']">{{ fatura.sozlesme?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fatura', fatura.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
